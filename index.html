<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratsiya / Kiring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <form class="registration-form">
        <h2>Registratsiya</h2>

        <label for="ism">Ism:</label>
        <input type="text" id="ism" name="ism" required>

        <label for="familiya">Familiya:</label>
        <input type="text" id="familiya" name="familiya" required>

        <label for="tugilgan_yil">Tug'ilgan Yil:</label>
        <input type="text" id="tugilgan_yil" name="tugilgan_yil" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefon">Telefon Raqami:</label>
        <input type="text" id="telefon" name="telefon" required>

        <label for="manzil">Manzil:</label>
        <textarea id="manzil" name="manzil" required></textarea>

        <label for="jins">Jins:</label>
        <input type="radio" id="erkak" name="jins" value="erkak" required>
        <label for="erkak">Erkak</label>
        <input type="radio" id="ayol" name="jins" value="ayol" required>
        <label for="ayol">Ayol</label>

        <button type="submit">Ro'yxatdan o'tish</button>
    </form>

</div>

</body>
</html>
